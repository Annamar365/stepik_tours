{% extends 'base.html' %}

{% block container %}

  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it/1600x300'); background-position: center center">
      <h1 class="display-4">{{ main_data.title }}</h1>
      <p class="lead">{{ main_data.subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ main_data.description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
        {% for idx,tour in ran_tours.items %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
               <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ tour.title }}</h2>
              <p class="card-text">{{ tour.description }}</p>
              <a href="/tour/{{ idx }}" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </main>

{% endblock %}
